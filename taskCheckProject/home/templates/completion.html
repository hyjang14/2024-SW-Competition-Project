{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크마블</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/completion.css' %}"> 
</head>
<body>
    <div class="container">
        <div class="content">
            <h2 style="font-family:Verdana, Geneva, Tahoma, sans-serif;">목표 기간이<br>종료되었습니다</h2>
            <p style="font-family:Verdana, Geneva, Tahoma, sans-serif;">목표 달성을 축하합니다!</p><br>
            <button id="goHomesButton" class="goHomes-button" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">다른 목표도 이루러가기</button>
        </div>
    </div>
    <script>
        var homeUrl = "{% url 'accounts:home' %}";
        document.getElementById('goHomesButton').onclick = function() {
            window.location.href = homeUrl;
        };
    </script>
</body>
</html>
